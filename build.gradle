plugins {
    id 'java'
    id 'java-library'
}

allprojects {
    apply plugin: 'java'

    sourceCompatibility = 10
    targetCompatibility = 10
    group = 'com.github.ys-ink'
}

subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.junit.jupiter:junit-jupiter:5.4.0'
        compile 'org.assertj:assertj-core:3.9.1'
    }
    apply plugin: 'java'
    test {
        useJUnitPlatform()
        testLogging {
            events "passed", "skipped", "failed"
        }
    }
}