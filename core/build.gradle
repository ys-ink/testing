description "Defines some basic test dependencies, like junit-jupiter and assertJ"

apply plugin: 'java-library'

dependencies {
    api 'org.junit.jupiter:junit-jupiter:5.4.0'
    api 'org.assertj:assertj-core:3.9.1'
}

test {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
